<style>
  @media print {
    body * {
      visibility: hidden;
    }
    #tracking-card-printable, #tracking-card-printable * {
      visibility: visible;
    }
    #tracking-card-printable {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      border: none !important;
      box-shadow: none !important;
      color: black; /* Ensure text is visible on paper */
    }
     #tracking-card-printable .dark\:text-white { color: #111827; }
     #tracking-card-printable .dark\:text-gray-100 { color: #1f2937; }
     #tracking-card-printable .dark\:text-gray-200 { color: #374151; }
     #tracking-card-printable .dark\:text-gray-300 { color: #4b5563; }
     #tracking-card-printable .dark\:text-gray-400 { color: #6b7280; }
     #tracking-card-printable .dark\:bg-gray-800 { background-color: #ffffff; }
     #tracking-card-printable .dark\:bg-gray-700 { background-color: #f3f4f6; }
     #tracking-card-printable .dark\:border-gray-700 { border-color: #e5e7eb; }
     #tracking-card-printable .dark\:border-gray-600 { border-color: #d1d5db; }
     #tracking-card-printable .dark\:ring-gray-800 { --tw-ring-color: #ffffff }

    .no-print {
      display: none !important;
    }
  }
</style>
